/* Rotation de l'image */
.rotating-container {
  display: flex;
  justify-content: center;
  align-items: center;
}
.rotating-image {
  animation: spin 16s linear infinite; /* 4s pour un tour complet, boucle infinie */
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
/* Filtre CRT */
.crt-overlay {
  pointer-events: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 1000;
  opacity: 1; /* on g√®re l'opacit√© dans les backgrounds */
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0) 0px,
    rgba(0,0,0,0) 2px,
    rgba(0,0,0,0.13) 3px,
    rgba(0,0,0,0.13) 4px
  );
  overflow: hidden;
  box-shadow:
    0 0 80px 20px rgba(0,255,255,0.08) inset,
    0 0 180px 60px rgba(0,0,0,0.35) inset,
    0 0 0 8px rgba(0,0,0,0.12) inset;
  border-radius: 2.5% / 1.5%;
}
/* RGB split */
.crt-overlay::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  filter: drop-shadow(-1px 0 red) drop-shadow(1px 0 blue);
  opacity: 0.06;
  animation: rgbShift 0.5s infinite alternate;
}
/* Bruit statique */
.crt-overlay::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><filter id='noiseFilter'><feTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='1' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23noiseFilter)'/></svg>") repeat;
  opacity: 0.025;
  animation: noise 0.1s infinite;
}
/* Glow l√©ger sur les bords (scanlines verticales) */
.crt-overlay::before,
.crt-overlay::after {
  mix-blend-mode: screen;
}
/* Animations */
@keyframes flicker {
  0%,100% { opacity: 0.05; }
  /* 50% { opacity: 0.1; } */
}
@keyframes noise {
  0% { transform: translate(0,0); }
  25% { transform: translate(-1px,1px); }
  50% { transform: translate(1px,-1px); }
  75% { transform: translate(-1px,2px); }
  100% { transform: translate(0,0); }
}
@keyframes scanlineWave {
  0% { transform: scale(1.02) scaleY(1.02) translateX(0) translateY(0); }
  25% { transform: scale(1.03) scaleY(1.01) translateX(-2px) translateY(1px); }
  50% { transform: scale(1.02) scaleY(1.03) translateX(2px) translateY(-1px); }
  75% { transform: scale(1.01) scaleY(1.02) translateX(-1px) translateY(2px); }
  100% { transform: scale(1.02) scaleY(1.02) translateX(0) translateY(0); }
}
@keyframes zoomPulse {
  0%,100% { transform: scale(1.02) scaleY(1.02); }
  50% { transform: scale(1.05) scaleY(1.04); }
}
@keyframes rgbShift {
  0% { transform: translateX(0); }
  50% { transform: translateX(2px); }
  100% { transform: translateX(0); }
}
@keyframes horizontalSweep {
  0% { background-position-x: 0; }
  100% { background-position-x: 1000px; }
}
